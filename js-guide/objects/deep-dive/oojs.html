<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>
  </body>

  <script>
    //The constructor function is JavaScript's version of a class.
    function Person(first, last, age, gender, interests) {
      this.name = {
        first,
        last
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
      this.bio = function() {
        alert(
          this.name.first +
            " " +
            this.name.last +
            " is " +
            this.age +
            " years old. He likes " +
            this.interests[0] +
            " and " +
            this.interests[1] +
            "."
        );
      };
      this.greeting = function() {
        alert("Hi! I'm " + this.name.first + ".");
      };
    }

    const person1 = new Person("Bob", "Smith", 32, "male", ["music", "skiing"]);
    //the new keyword is used to tell the browser we want to create a new object instance

    const person = {
      name: "Paul",
      age: 26,
      dummy: function() {
        return [this.name, this.age];
      }
    };

    const anotherPerson = Object.create(person);
  </script>
</html>
