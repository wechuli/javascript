<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <title>Observer Pattern</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Observer Pattern</h2>
      <button id="sub-ms" class="button is-primary is-outlined">
        Subcribe to Milliseconds
      </button>
      <button id="unsub-ms" class="button is-info is-outlined">
        Unsubcribe from Milliseconds
      </button>
      <button id="sub-s" class="button is-primary is-outlined">
            Subcribe to Seconds
          </button>
          <button id="unsub-s" class="button is-info is-outlined">
            Unsubcribe from Seconds
          </button>
      <button id="fire" class="button is-danger is-outlined">Fire</button>
    </div>

    <script src="appes6.js"></script>
  </body>
</html>
