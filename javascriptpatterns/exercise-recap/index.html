<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Track Calorie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="" class="brand-logo center">Track Calorie</a>
        </div>
        <ul class="right">
          <li><a href="" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal/Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <label for="item-name">Meal</label>
                <input type="text" placeholder="Add Item" id="item-name" />
              </div>
              <div class="input-field col s6">
                <label for="item-calories">Calories</label>
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus">Add Meal</i>
              </button>
              <button class="update-btn btn orange">
                <i class="fas fa-pen-square">Update Meal</i>
              </button>
              <button class="delete-btn btn red">
                <i class="fas fa-times">Delete Meal</i>
              </button>
              <button class="back-btn btn grey pull-right">
                <i class="fas fa-chevron-circle-left">Back</i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--Calorie Count-->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!--Item List-->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <b>Steak Dinner: </b> <em>1200 Calories</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pen-square"> </i>
          </a>
        </li>
        <li class="collection-item" id="item-0">
          <b>Cookie: </b> <em>400Calories</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pen-square"> </i>
          </a>
        </li>
        <li class="collection-item" id="item-0">
          <b>Eggs: </b> <em>300 Calories</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pen-square"> </i>
          </a>
        </li> -->
      </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
